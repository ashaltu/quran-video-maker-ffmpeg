name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag, e.g. v1.0.0"
        required: true
      prerelease:
        description: "Is this a prerelease?"
        type: boolean
        default: true
      artifact_run_id:
        description: "Run ID of cmake-cross-platform to reuse (leave empty for latest successful run)"
        required: false

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Find build run
      id: find-run
      uses: actions/github-script@v7
      with:
        script: |
          const runIdInput = "${{ github.event.inputs.artifact_run_id }}".trim();
          let run;
          
          if (runIdInput) {
            // Use the provided run ID
            core.info(`Looking for run ID: ${runIdInput}`);
            try {
              const resp = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: parseInt(runIdInput, 10),
              });
              run = resp.data;
            } catch (error) {
              core.setFailed(`Run ID ${runIdInput} not found: ${error.message}`);
              return;
            }
          } else {
            // Find the latest successful cmake-cross-platform run
            core.info("No run ID provided, finding latest successful build...");
            const workflow = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "cmake-cross-platform.yml",
              status: "success",
              per_page: 1,
            });
            
            if (!workflow.data.workflow_runs.length) {
              core.setFailed("No successful cmake-cross-platform runs found");
              return;
            }
            
            run = workflow.data.workflow_runs[0];
            core.info(`Found latest successful run: ${run.id}`);
          }
          
          // Verify the run was successful
          if (run.conclusion !== "success") {
            core.setFailed(`Run ${run.id} did not succeed (status: ${run.conclusion})`);
            return;
          }
          
          core.info(`Using artifacts from run ${run.id} (${run.html_url})`);
          core.setOutput("run_id", run.id.toString());
          core.setOutput("run_sha", run.head_sha);
          
          // Get and verify artifacts
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: run.id
          });
          
          const required = ["qvm-linux", "qvm-macos", "qvm-windows"];
          const map = new Map(artifacts.data.artifacts.map(a => [a.name, a.id]));
          const missing = required.filter(r => !map.has(r));
          
          if (missing.length) {
            core.setFailed(`Run ${run.id} is missing artifacts: ${missing.join(", ")}`);
            return;
          }
          
          core.setOutput("linux_id", map.get("qvm-linux").toString());
          core.setOutput("macos_id", map.get("qvm-macos").toString());
          core.setOutput("windows_id", map.get("qvm-windows").toString());

    - name: Check out source at artifact commit
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.find-run.outputs.run_sha }}

    - name: Download artifacts
      run: |
        mkdir -p artifacts/{linux,macos,windows}
        
        # Download Linux
        curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          -o artifacts/linux/qvm-linux.zip \
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ steps.find-run.outputs.linux_id }}/zip
        unzip -o artifacts/linux/qvm-linux.zip -d artifacts/linux
        
        # Download macOS
        curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          -o artifacts/macos/qvm-macos.zip \
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ steps.find-run.outputs.macos_id }}/zip
        unzip -o artifacts/macos/qvm-macos.zip -d artifacts/macos
        
        # Download Windows
        curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          -o artifacts/windows/qvm-windows.zip \
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ steps.find-run.outputs.windows_id }}/zip
        unzip -o artifacts/windows/qvm-windows.zip -d artifacts/windows

    - name: Prepare source tarball (assets included, data excluded)
      run: |
        mkdir release-src
        git archive --format=tar --prefix=qvm-${{ github.event.inputs.version }}/ HEAD | tar -xf - -C release-src
        tar -czf qvm-${{ github.event.inputs.version }}.tar.gz -C release-src qvm-${{ github.event.inputs.version }}

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ github.event.inputs.version }}
        git push origin ${{ github.event.inputs.version }}

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        files: |
          qvm-${{ github.event.inputs.version }}.tar.gz
          artifacts/linux/qvm-bin-linux.zip
          artifacts/macos/qvm-bin-macos.zip
          artifacts/windows/qvm-bin-windows.zip
        prerelease: ${{ github.event.inputs.prerelease }}

  update-homebrew-tap:
    needs: release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout homebrew-tap repository
      uses: actions/checkout@v4
      with:
        repository: ashaltu/homebrew-tap
        token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

    - name: Download release tarball to compute SHA256
      run: |
        curl -L -o qvm-${{ github.event.inputs.version }}.tar.gz \
          https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz

    - name: Compute SHA256
      id: sha
      run: echo "sha256=$(shasum -a 256 qvm-${{ github.event.inputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

    - name: Update Homebrew formula
      run: |
        FORMULA="Formula/qvm.rb"
        URL="https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz"

        sed -i.bak \
          -e "s|url \".*\"|url \"${URL}\"|" \
          -e "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" \
          -e "s|license \".*\"|license \"GPL-3.0\"|" \
          "$FORMULA"

        rm "$FORMULA.bak"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Formula/qvm.rb
        git commit -m "Update qvm to ${{ github.event.inputs.version }}"
        git push
        