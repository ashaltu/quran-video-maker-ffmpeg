name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag, e.g. v1.0.0"
        required: true
      prerelease:
        description: "Is this a prerelease?"
        type: boolean
        default: true
      artifact_run_id:
        description: "Run ID of cmake-cross-platform to reuse (leave empty for latest run)"
        required: false

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Determine which run to use
      id: find-run
      uses: actions/github-script@v7
      with:
        script: |
          const runIdInput = "${{ github.event.inputs.artifact_run_id }}".trim();
          let runId;
          
          if (runIdInput) {
            // Use the provided run ID
            runId = parseInt(runIdInput, 10);
            core.info(`Using provided run ID: ${runId}`);
          } else {
            // Get the latest cmake-cross-platform run (regardless of status)
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "cmake-cross-platform.yml",
              per_page: 1,
            });
            
            if (!runs.data.workflow_runs.length) {
              core.setFailed("No cmake-cross-platform runs found");
              return;
            }
            
            runId = runs.data.workflow_runs[0].id;
            core.info(`Using latest run ID: ${runId}`);
          }
          
          // Get the run details
          const run = await github.rest.actions.getWorkflowRun({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: runId,
          });
          
          // Check if it succeeded
          if (run.data.conclusion !== "success") {
            core.setFailed(`Run ${runId} did not succeed (status: ${run.data.conclusion}). Fix the build or specify a different run ID.`);
            return;
          }
          
          core.setOutput("run_id", runId.toString());
          core.setOutput("run_sha", run.data.head_sha);

    - name: Check out source at artifact commit
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.find-run.outputs.run_sha }}

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: qvm-linux
        path: artifacts/linux
        run-id: ${{ steps.find-run.outputs.run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: qvm-macos
        path: artifacts/macos
        run-id: ${{ steps.find-run.outputs.run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: qvm-windows
        path: artifacts/windows
        run-id: ${{ steps.find-run.outputs.run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare source tarball
      run: |
        mkdir release-src
        git archive --format=tar --prefix=qvm-${{ github.event.inputs.version }}/ HEAD | tar -xf - -C release-src
        tar -czf qvm-${{ github.event.inputs.version }}.tar.gz -C release-src qvm-${{ github.event.inputs.version }}

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ github.event.inputs.version }}
        git push origin ${{ github.event.inputs.version }}

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        files: |
          qvm-${{ github.event.inputs.version }}.tar.gz
          artifacts/linux/qvm-bin-linux.zip
          artifacts/macos/qvm-bin-macos.zip
          artifacts/windows/qvm-bin-windows.zip
        prerelease: ${{ github.event.inputs.prerelease }}

  update-homebrew-tap:
    needs: release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout homebrew-tap repository
      uses: actions/checkout@v4
      with:
        repository: ashaltu/homebrew-tap
        token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

    - name: Download release tarball to compute SHA256
      run: |
        curl -L -o qvm-${{ github.event.inputs.version }}.tar.gz \
          https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz

    - name: Compute SHA256
      id: sha
      run: echo "sha256=$(shasum -a 256 qvm-${{ github.event.inputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

    - name: Update Homebrew formula
      run: |
        FORMULA="Formula/qvm.rb"
        URL="https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz"

        sed -i.bak \
          -e "s|url \".*\"|url \"${URL}\"|" \
          -e "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" \
          -e "s|license \".*\"|license \"GPL-3.0\"|" \
          "$FORMULA"

        rm "$FORMULA.bak"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Formula/qvm.rb
        git commit -m "Update qvm to ${{ github.event.inputs.version }}"
        git push