name: Release (reuse CI artifacts)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag, e.g. v1.0.0"
        required: true
      prerelease:
        description: "Is this a prerelease?"
        type: boolean
        default: true

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Find latest successful cmake-cross-platform run for this commit
      id: find-run
      uses: actions/github-script@v7
      with:
        script: |
          const workflow = "cmake-cross-platform.yml";
          const headSha = context.sha;
          const runs = await github.rest.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: workflow,
            head_sha: headSha,
            status: "completed"
          });
          const run = runs.data.workflow_runs.find(r => r.conclusion === "success");
          if (!run) {
            core.setFailed(`No successful ${workflow} run found for ${headSha}`);
            return;
          }
          core.setOutput("run_id", run.id.toString());
          core.setOutput("run_url", run.html_url);
          core.info(`Using artifacts from run ${run.id} (${run.html_url})`);

    - name: Download platform artifacts
      uses: actions/download-artifact@v4
      with:
        name: qvm-linux
        run-id: ${{ steps.find-run.outputs.run_id }}
        path: artifacts/linux

    - name: Download platform artifacts (macOS)
      uses: actions/download-artifact@v4
      with:
        name: qvm-macos
        run-id: ${{ steps.find-run.outputs.run_id }}
        path: artifacts/macos

    - name: Download platform artifacts (Windows)
      uses: actions/download-artifact@v4
      with:
        name: qvm-windows
        run-id: ${{ steps.find-run.outputs.run_id }}
        path: artifacts/windows

    - name: Prepare source tarball (assets included, data excluded)
      run: |
        mkdir release-src
        git archive --format=tar --prefix=qvm-${{ github.event.inputs.version }}/ HEAD | tar -xf - -C release-src
        tar -czf qvm-${{ github.event.inputs.version }}.tar.gz -C release-src qvm-${{ github.event.inputs.version }}

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ github.event.inputs.version }}
        git push origin ${{ github.event.inputs.version }}

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        files: |
          qvm-${{ github.event.inputs.version }}.tar.gz
          artifacts/linux/qvm-bin-linux.zip
          artifacts/macos/qvm-bin-macos.zip
          artifacts/windows/qvm-bin-windows.zip
        prerelease: ${{ github.event.inputs.prerelease }}

  update-homebrew-tap:
    needs: release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout homebrew-tap repository
      uses: actions/checkout@v4
      with:
        repository: ashaltu/homebrew-tap
        token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

    - name: Download release tarball to compute SHA256
      run: |
        curl -L -o qvm-${{ github.event.inputs.version }}.tar.gz \
          https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz

    - name: Compute SHA256
      id: sha
      run: echo "sha256=$(shasum -a 256 qvm-${{ github.event.inputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

    - name: Update Homebrew formula
      run: |
        FORMULA="Formula/qvm.rb"
        URL="https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz"

        sed -i.bak \
          -e "s|url \".*\"|url \"${URL}\"|" \
          -e "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" \
          -e "s|license \".*\"|license \"GPL-3.0\"|" \
          "$FORMULA"

        rm "$FORMULA.bak"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Formula/qvm.rb
        git commit -m "Update qvm to ${{ github.event.inputs.version }}"
        git push
