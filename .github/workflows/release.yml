name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag, e.g. v1.0.0"
        required: true
      prerelease:
        description: "Is this a prerelease?"
        type: boolean
        default: false
      artifact_run_id:
        description: "Run ID of cmake-cross-platform to reuse (leave empty for latest run)"
        required: false
      upload_linux_artifacts:
        description: 'Upload Linux artifacts'
        type: boolean
        default: false
      upload_macos_artifacts:
        description: 'Upload macOS artifacts'
        type: boolean
        default: false
      upload_windows_artifacts:
        description: 'Upload Windows artifacts'
        type: boolean
        default: false

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Determine which run to use
      id: find-run
      uses: actions/github-script@v7
      with:
        script: |
          const runIdInput = "${{ github.event.inputs.artifact_run_id }}".trim();
          let runId;
          
          if (runIdInput) {
            // Use the provided run ID
            runId = parseInt(runIdInput, 10);
            core.info(`Using provided run ID: ${runId}`);
          } else {
            // Get the latest cmake-cross-platform run (regardless of status)
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "cmake-cross-platform.yml",
              per_page: 1,
            });
            
            if (!runs.data.workflow_runs.length) {
              core.setFailed("No cmake-cross-platform runs found");
              return;
            }
            
            runId = runs.data.workflow_runs[0].id;
            core.info(`Using latest run ID: ${runId}`);
          }
          
          // Get the run details
          const run = await github.rest.actions.getWorkflowRun({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: runId,
          });
          
          // Check if it succeeded
          if (run.data.conclusion !== "success") {
            core.setFailed(`Run ${runId} did not succeed (status: ${run.data.conclusion}). Fix the build or specify a different run ID.`);
            return;
          }
          
          core.setOutput("run_id", runId.toString());
          core.setOutput("run_sha", run.data.head_sha);

    - name: Check out source at artifact commit
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.find-run.outputs.run_sha }}

    - name: Download Linux artifacts
      if: ${{ inputs.upload_linux_artifacts }}
      uses: actions/download-artifact@v4
      with:
        name: qvm-linux
        path: artifacts/linux
        run-id: ${{ steps.find-run.outputs.run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download macOS artifacts
      if: ${{ inputs.upload_macos_artifacts }}
      uses: actions/download-artifact@v4
      with:
        name: qvm-macos
        path: artifacts/macos
        run-id: ${{ steps.find-run.outputs.run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Windows artifacts
      if: ${{ inputs.upload_windows_artifacts }}
      uses: actions/download-artifact@v4
      with:
        name: qvm-windows
        path: artifacts/windows
        run-id: ${{ steps.find-run.outputs.run_id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Compute Windows artifact SHA
      id: winsha
      run: echo "win_sha=$(shasum -a 256 artifacts/windows/qvm-bin-windows.zip | awk '{print $1}')" >> $GITHUB_OUTPUT

    - name: Generate Scoop manifest
      run: |
        VERSION="${{ github.event.inputs.version }}"
        VER_NO_V="${VERSION#v}"
        cp scoop/qvm.json scoop-qvm.json
        sed -i.bak \
          -e "s/0.0.0/${VER_NO_V}/" \
          -e "s|/v0.0.0/qvm-bin-windows.zip|/${VERSION}/qvm-bin-windows.zip|" \
          -e "s/REPLACE_WITH_SHA256_OF_qvm-bin-windows.zip/${{ steps.winsha.outputs.win_sha }}/" \
          scoop-qvm.json
        rm scoop-qvm.json.bak

    - name: Prepare source tarball
      run: |
        mkdir release-src
        git archive --format=tar --prefix=qvm-${{ github.event.inputs.version }}/ HEAD | tar -xf - -C release-src
        tar -czf qvm-${{ github.event.inputs.version }}.tar.gz -C release-src qvm-${{ github.event.inputs.version }}

    - name: Collect release files
      id: collect
      run: |
        echo "files<<EOF" >> $GITHUB_OUTPUT
        echo "qvm-${{ github.event.inputs.version }}.tar.gz" >> $GITHUB_OUTPUT
        if ${{ inputs.upload_linux_artifacts }}; then
          echo "artifacts/linux/qvm-bin-linux.zip" >> $GITHUB_OUTPUT
        fi
        if ${{ inputs.upload_macos_artifacts }}; then
          echo "artifacts/macos/qvm-bin-macos.zip" >> $GITHUB_OUTPUT
        fi
        if ${{ inputs.upload_windows_artifacts }}; then
          echo "artifacts/windows/qvm-bin-windows.zip" >> $GITHUB_OUTPUT
          echo "scoop-qvm.json" >> $GITHUB_OUTPUT
        fi
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        files: ${{ steps.collect.outputs.files }}
        prerelease: ${{ github.event.inputs.prerelease }}

