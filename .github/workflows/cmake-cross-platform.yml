name: CMake (Linux + macOS + Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_linux:
        description: 'Skip Linux build'
        type: boolean
        default: false
      skip_macos:
        description: 'Skip macOS build'
        type: boolean
        default: false
      skip_windows:
        description: 'Skip Windows build'
        type: boolean
        default: false

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  build-linux:
    if: github.event_name != 'workflow_dispatch' || inputs.skip_linux == false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download data.tar
      run: curl -L https://qvm-r2-storage.tawbah.app/data.tar -o data.tar

    - name: Install build deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libavformat-dev libavcodec-dev libavfilter-dev \
          libavutil-dev libswscale-dev \
          libfreetype6-dev libharfbuzz-dev \
          libcurl4-openssl-dev libssl-dev zlib1g-dev
        sudo apt-get install -y ffmpeg

    - name: Cache vcpkg
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: |
          ~/vcpkg
          ~/.cache/vcpkg
        key: vcpkg-linux-x64-aws-sdk-v2

    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/microsoft/vcpkg.git ~/vcpkg
        ~/vcpkg/bootstrap-vcpkg.sh -disableMetrics

    - name: Install AWS SDK with S3 only
      run: |
        if [ -d ~/aws-sdk-cache ]; then
          echo "Using cached AWS SDK"
          sudo cp -r ~/aws-sdk-cache/* /usr/local/
        else
          git clone --depth 1 --branch 1.11.710 https://github.com/aws/aws-sdk-cpp.git
          cd aws-sdk-cpp
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_ONLY="s3" \
            -DENABLE_TESTING=OFF \
            -DAUTORUN_UNIT_TESTS=OFF \
            -DCMAKE_INSTALL_PREFIX=/usr/local
          make -j$(nproc)
          sudo make install
          cd ../..
          rm -rf aws-sdk-cpp
          # Cache the installation
          mkdir -p ~/aws-sdk-cache
          sudo cp -r /usr/local/include/aws ~/aws-sdk-cache/include/ || true
          sudo cp -r /usr/local/lib/*aws* ~/aws-sdk-cache/lib/ || true
        fi

    - name: Cache AWS SDK
      uses: actions/cache@v4
      with:
        path: ~/aws-sdk-cache
        key: aws-sdk-s3-only-v1

    - name: Set vcpkg environment
      run: |
        echo "VCPKG_ROOT=$HOME/vcpkg" >> $GITHUB_ENV
        echo "CMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DFETCHCONTENT_QUIET=OFF \
          -S ${{ github.workspace }}

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract data.tar
      run: tar -xf data.tar

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --rerun-failed --output-on-failure
        cd ..
        mkdir -p out
        ./build/qvm 1 1 7 --translation 1 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/en-ci-smoke.mp4
        mv out/thumbnail.jpeg out/en-thumbnail.jpeg
        ./build/qvm 1 1 7 --translation 4 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/urd-ci-smoke.mp4
        mv out/thumbnail.jpeg out/urd-thumbnail.jpeg
        test -s out/en-ci-smoke.mp4
        test -s out/en-thumbnail.jpeg
        test -s out/urd-ci-smoke.mp4
        test -s out/urd-thumbnail.jpeg

    - name: Upload smoke outputs
      uses: actions/upload-artifact@v4
      with:
        name: qvm-linux-smoke
        path: |
          out/en-ci-smoke.mp4
          out/urd-ci-smoke.mp4
          out/en-thumbnail.jpeg
          out/urd-thumbnail.jpeg

  build-macos:
    if: github.event_name != 'workflow_dispatch' || inputs.skip_macos == false
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download data.tar
      run: curl -L https://qvm-r2-storage.tawbah.app/data.tar -o data.tar

    - name: Install dependencies via Homebrew
      run: |
        brew update
        brew install ffmpeg freetype harfbuzz pkg-config aws-sdk-cpp

    - name: Export pkgconfig paths
      run: |
        echo "PKG_CONFIG_PATH=/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/opt/homebrew/lib/pkgconfig:/usr/local/opt/ffmpeg/lib/pkgconfig:/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_PREFIX_PATH="$(brew --prefix)" \
          -DFETCHCONTENT_QUIET=OFF \
          -S ${{ github.workspace }}

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract data.tar
      run: tar -xf data.tar

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --rerun-failed --output-on-failure
        cd ..
        mkdir -p out
        ./build/qvm 1 1 7 --translation 1 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/en-ci-smoke.mp4
        mv out/thumbnail.jpeg out/en-thumbnail.jpeg
        ./build/qvm 1 1 7 --translation 4 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/urd-ci-smoke.mp4
        mv out/thumbnail.jpeg out/urd-thumbnail.jpeg
        test -s out/en-ci-smoke.mp4
        test -s out/en-thumbnail.jpeg
        test -s out/urd-ci-smoke.mp4
        test -s out/urd-thumbnail.jpeg

    - name: Upload smoke outputs
      uses: actions/upload-artifact@v4
      with:
        name: qvm-macos-smoke
        path: |
          out/en-ci-smoke.mp4
          out/urd-ci-smoke.mp4
          out/en-thumbnail.jpeg
          out/urd-thumbnail.jpeg

  build-windows:
    if: github.event_name != 'workflow_dispatch' || inputs.skip_windows == false
    runs-on: windows-latest

    steps:
    - name: Enable long paths
      run: |
        git config --system core.longpaths true

    - uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: UCRT64
        install: >-
          ucrt64/mingw-w64-ucrt-x86_64-gcc
          ucrt64/mingw-w64-ucrt-x86_64-pkgconf
          ucrt64/mingw-w64-ucrt-x86_64-cmake
          ucrt64/mingw-w64-ucrt-x86_64-ninja
          ucrt64/mingw-w64-ucrt-x86_64-curl
          ucrt64/mingw-w64-ucrt-x86_64-cpr
          ucrt64/mingw-w64-ucrt-x86_64-nlohmann-json
          ucrt64/mingw-w64-ucrt-x86_64-cxxopts
          ucrt64/mingw-w64-ucrt-x86_64-ffmpeg
          ucrt64/mingw-w64-ucrt-x86_64-freetype
          ucrt64/mingw-w64-ucrt-x86_64-harfbuzz

    - name: Build and install minimal AWS SDK
      shell: msys2 {0}
      run: |
        # Check if aws-sdk-cpp is already installed with full components
        if ! pacman -Q mingw-w64-ucrt-x86_64-aws-sdk-cpp 2>/dev/null; then
          # Build minimal version
          git clone --depth 1 --branch 1.11.710 https://github.com/aws/aws-sdk-cpp.git
          cd aws-sdk-cpp
          mkdir build && cd build
          cmake .. -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_ONLY="s3" \
            -DENABLE_TESTING=OFF \
            -DAUTORUN_UNIT_TESTS=OFF \
            -DCMAKE_INSTALL_PREFIX=/ucrt64 \
            -DBUILD_SHARED_LIBS=ON
          ninja
          ninja install
          cd ../..
          rm -rf aws-sdk-cpp
        fi
    - name: Prepare data.tar
      shell: msys2 {0}
      run: |
        curl -L -o data.tar https://qvm-r2-storage.tawbah.app/data.tar
        tar -xf data.tar

    - name: Configure CMake
      shell: msys2 {0}
      run: |
        export PKG_CONFIG_PATH="/ucrt64/lib/pkgconfig:/ucrt64/share/pkgconfig:$PKG_CONFIG_PATH"
        cmake -B build -G "Ninja" \
          -DCMAKE_BUILD_TYPE=Release \
          -S $GITHUB_WORKSPACE

    - name: Build
      shell: msys2 {0}
      run: cmake --build build --config Release

    - name: Test (unit tests and smoke test)
      shell: msys2 {0}
      run: |
        cd build
        ctest --build-config Release --rerun-failed --output-on-failure
        cd ..
        mkdir -p out
        ./build/qvm.exe 1 1 7 --translation 1 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/en-ci-smoke.mp4
        mv out/thumbnail.jpeg out/en-thumbnail.jpeg
        ./build/qvm.exe 1 1 7 --translation 4 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/urd-ci-smoke.mp4
        mv out/thumbnail.jpeg out/urd-thumbnail.jpeg
        test -s out/en-ci-smoke.mp4
        test -s out/en-thumbnail.jpeg
        test -s out/urd-ci-smoke.mp4
        test -s out/urd-thumbnail.jpeg

    - name: Upload smoke outputs
      uses: actions/upload-artifact@v4
      with:
        name: qvm-windows-smoke
        path: |
          out/en-ci-smoke.mp4
          out/urd-ci-smoke.mp4
          out/en-thumbnail.jpeg
          out/urd-thumbnail.jpeg