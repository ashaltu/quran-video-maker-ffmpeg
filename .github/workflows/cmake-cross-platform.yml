name: CMake (Linux + macOS + Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_linux:
        description: 'Skip Linux build'
        type: boolean
        default: false
      skip_macos:
        description: 'Skip macOS build'
        type: boolean
        default: false
      skip_windows:
        description: 'Skip Windows build'
        type: boolean
        default: false

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  build-linux:
    if: github.event_name != 'workflow_dispatch' || inputs.skip_linux == false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download test data
      run: curl -L https://qvm-r2-storage.tawbah.app/data.tar -o data.tar

    - name: Install build deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libavformat-dev libavcodec-dev libavfilter-dev \
          libavutil-dev libswscale-dev \
          libfreetype6-dev libharfbuzz-dev
        sudo apt-get install -y ffmpeg

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DFETCHCONTENT_QUIET=OFF \
          -S ${{ github.workspace }}

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract test data
      run: tar -xf data.tar

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --rerun-failed --output-on-failure
        cd ..
        mkdir -p out
        ./build/qvm 1 1 7 --translation 1 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/en-ci-smoke.mp4
        mv out/thumbnail.jpeg out/en-thumbnail.jpeg
        ./build/qvm 1 1 7 --translation 4 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/urd-ci-smoke.mp4
        mv out/thumbnail.jpeg out/urd-thumbnail.jpeg
        test -s out/en-ci-smoke.mp4
        test -s out/en-thumbnail.jpeg
        test -s out/urd-ci-smoke.mp4
        test -s out/urd-thumbnail.jpeg

    - name: Package binary artifact
      run: |
        mkdir -p artifacts/linux
        zip -r artifacts/linux/qvm-bin-linux.zip build/qvm config.json assets LICENSE README.md

    - name: Package test results
      run: |
        mkdir -p artifacts/linux
        zip -j artifacts/linux/qvm-test-results-linux-${{ github.run_id }}.zip out/en-ci-smoke.mp4 out/en-thumbnail.jpeg out/urd-ci-smoke.mp4 out/urd-thumbnail.jpeg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qvm-linux
        path: artifacts/linux

  build-macos:
    if: github.event_name != 'workflow_dispatch' || inputs.skip_macos == false
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download test data
      run: curl -L https://qvm-r2-storage.tawbah.app/data.tar -o data.tar

    - name: Install FFmpeg dependencies
      run: |
        brew update
        brew install ffmpeg freetype harfbuzz

    - name: Export FFmpeg pkgconfig paths (macOS)
      run: |
        export PKG_CONFIG_PATH="/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/usr/local/opt/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH"
        echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DFETCHCONTENT_QUIET=OFF \
          -S ${{ github.workspace }}

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract test data
      run: tar -xf data.tar

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --rerun-failed --output-on-failure
        cd ..
        mkdir -p out
        ./build/qvm 1 1 7 --translation 1 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/en-ci-smoke.mp4
        mv out/thumbnail.jpeg out/en-thumbnail.jpeg
        ./build/qvm 1 1 7 --translation 4 --preset ultrafast --arabic-font-size=60 --translation-font-size=75 --output out/urd-ci-smoke.mp4
        mv out/thumbnail.jpeg out/urd-thumbnail.jpeg
        test -s out/en-ci-smoke.mp4
        test -s out/en-thumbnail.jpeg
        test -s out/urd-ci-smoke.mp4
        test -s out/urd-thumbnail.jpeg

    - name: Package binary artifact
      run: |
        mkdir -p artifacts/macos
        zip -r artifacts/macos/qvm-bin-macos.zip build/qvm config.json assets LICENSE README.md

    - name: Package test results
      run: |
        mkdir -p artifacts/macos
        zip -j artifacts/macos/qvm-test-results-macos-${{ github.run_id }}.zip out/en-ci-smoke.mp4 out/en-thumbnail.jpeg out/urd-ci-smoke.mp4 out/urd-thumbnail.jpeg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qvm-macos
        path: artifacts/macos

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: UCRT64
        install: >-
          ucrt64/mingw-w64-ucrt-x86_64-gcc
          ucrt64/mingw-w64-ucrt-x86_64-pkgconf
          ucrt64/mingw-w64-ucrt-x86_64-cmake
          ucrt64/mingw-w64-ucrt-x86_64-ninja
          ucrt64/mingw-w64-ucrt-x86_64-curl
          ucrt64/mingw-w64-ucrt-x86_64-cpr
          ucrt64/mingw-w64-ucrt-x86_64-nlohmann-json
          ucrt64/mingw-w64-ucrt-x86_64-cxxopts
          ucrt64/mingw-w64-ucrt-x86_64-ffmpeg
          ucrt64/mingw-w64-ucrt-x86_64-freetype
          ucrt64/mingw-w64-ucrt-x86_64-harfbuzz

    - name: Download test data
      shell: msys2 {0}
      run: curl -L -o data.tar https://qvm-r2-storage.tawbah.app/data.tar

    - name: Extract test data
      shell: msys2 {0}
      run: tar -xf data.tar

    - name: Configure CMake
      shell: msys2 {0}
      run: |
        export PKG_CONFIG_PATH="/ucrt64/lib/pkgconfig:/ucrt64/share/pkgconfig:$PKG_CONFIG_PATH"
        cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -S $GITHUB_WORKSPACE

    - name: Build
      shell: msys2 {0}
      run: cmake --build build --config Release

    - name: Smoke render (print all logs)
      shell: msys2 {0}
      run: |
        ./qvm.exe 1 1 7 --output out/smoke.mp4 2>&1
        test -s out/smoke.mp4
        test -s out/thumbnail.jpeg

    - name: Upload smoke outputs (Windows)
      uses: actions/upload-artifact@v4
      with:
        name: qvm-windows-smoke
        path: |
          out/smoke.mp4
          out/thumbnail.jpeg
